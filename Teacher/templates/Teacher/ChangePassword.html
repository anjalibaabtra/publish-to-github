{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Signupstyle.css' %}">
    <title>Document</title>
</head>
<body style="background-color:rgb(25, 62, 79);">
    <form action="" method="POST">
        {% csrf_token %}

        <div class="outerdiv">
            <input type="text" name="email" placeholder="Enter Email" class="txt"><br><br>
            <input type="password" name="pswd" placeholder="Password" class="txt"><br><br>
            <input type="password" name="rptpswd" placeholder="Re-Enter Password" class="txt"><br><br><br>

            <div>
                {% for message in messages %}
                <h3> {{message}} </h3>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </div>

    </form>

</body>
</html>
