{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Adminstyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Styles.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Document</title>
</head>

<body class="dashbody">
    <div class="navbar">


        <h3 class="h3 line">ADMIN PANEL</h3>

        <button class="line navbtn"><a class="a_inbox" href="logout">Logout</a></button>

    </div>
    <div class="outer">
        <div class="sidebar">
            <p style="color: white; margin-left: 20px;">Hello, {{user.username}}</p>
            <img src="{% static 'images/admin.jpg'%}" class="dashboardimg">

            <a href="dashboard">Dashboard</a>
            <a class="active"href="Teachers">Teacher</a>
            <a href="Students">Student</a>
            <a href="Attendance">Attendance</a>
            <a href="Fees">Fee</a>
            <a href="Notice">Notice</a>

        </div>
        

        <div class="table_div">
            <table class="outertable">              
                

                <thead >
                    <tr>
                        <th colspan="5" style="background-color:rgb(97, 118, 249);" class="th1"> Teachers</th>
                    </tr>
                    <tr class="tr2">
                        <th class="table">Name</th>
                        <th class="table">Contact</th>                        
                        <th class="table">Salary</th>
                        <th class=" table">Joining Date</th>
                    </tr>

                </thead>
                {% for teacher in teachers %}
                <tr align="center">
                    <td>{{teacher.username}}</td>
                    <td>{{teacher.Contact}}</td>
                    <td>{{teacher.Salary}}</td>
                    <td>{{teacher.JoinDate}}</td>
                    
                </tr>
                {% endfor %}





            </table>
        </div>














</body>

</html>
