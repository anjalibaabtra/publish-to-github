{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Adminstyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Adminstyles1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Styles.css' %}">

    <title>Document</title>
</head>

<body class="dashbody">
    <div class="navbar">


        {% if user.is_authenticated %}
        <h3 class="h3 line">Hello, {{user.username}}</h3>
        <button class="line navbtn"><a class="a_inbox" href="logout">Logout</a></button>
        {% else %}
        <button class="line navbtn"><a class="a_inbox" href="StuudentLogin">Login</a></button>
        {% endif %}

    </div>
    <div class="outer">
        <div class="sidebar">
            <!-- <p style="color: white; margin-left: 20px;">Hello,  {{user.username}}</p> -->
            <img src="{% static 'images/student.jpg'%}" class="dashboardimg">
            <a href="StudentDashboard">Dashboard</a>
            <a href="Profile">Profile</a>
            <a class="active"href="ViewAttendance">View Attendance</a>            
            <a href="ProgressCard">ProgressCard</a>
            <a href="HomeWork">Home Work</a>
            <a href="Fees">Fees</a>
            <a  href="Notice">Notice</a>
            
        </div>
    </div>
    <div class="table_div ">
        <table class="tab_attend ">

            <tr>
                <th colspan="2" style="background-color: rgb(97, 118, 249);" class="th1">Attendance</th>
            </tr>
            <tr class="tr2">
                <th class="table">Student</th>
                <th>Present/Absent</th>
            </tr>

            <tr id="stdlist">
                <!-- <td id="stdlist"></td> -->
            </tr>

        </table>
    </div>
    </div>


    <script>
        let student_names = ['Shivdath', 'Alan', 'Athira', 'Anjali', 'Sanjay']
        let list = document.getElementById('stdlist')
        student_names.forEach((item) => {
            let names = document.createElement('names')
            names.appendChild(document.createTextNode(item))
            // names.innerText = item
            list.appendChild(names)
        })
    </script>




</body>

</html>
