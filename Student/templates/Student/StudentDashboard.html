{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Studentstyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Styles.css' %}">

    <title>Document</title>
</head>

<body class="dashbody">
    <div class="navbar">

        {% if user.is_authenticated %}
        <h3 class="h3 line">Hello,  {{user.username}}</h3>
        <button class="line navbtn"><a class="a_inbox" href="logout">Logout</a></button>
        {% else %}
        <button class="line navbtn"><a class="a_inbox" href="StudentLogin">Login</a></button>
        {% endif %}
    </div>
    <div class="outer">
        <div class="sidebar">
            <p style="color: white; margin-left: 20px;"></p>
            <img src="{% static 'images/student.jpg'%}" class="dashboardimg">
            <a class="active" href="StudentDashboard">Dashboard</a>
            <a href="Profile">Profile</a>
            <a href="AttendanceReport">View Attendance</a>
            <a href="ProgressCard">ProgressCard</a>
            <a href="HomeWork">Home Work</a>
            <a href="Fees">Fees</a>
            <a href="Notice">Notice</a>

        </div>
        <div class="box3">
            <div class="box1 color1">
                <label class="a_inbox" for="">Name:</label><br><br><br>
                <label class="a_inbox" for="">{{user.username}}</label>
                
            </div>
            <div class="box1 color2">
                <a class="a_inbox" href="">Contact Number</a>
            </div>
            <div class="box1 color3">
                <a class="a_inbox" href="">Roll Number</a>
            </div>
            <div class="box1 color4">
                <a class="a_inbox" href=""> Fees</a>
            </div>
        </div>
        <div class="noticebar">
            <h3 id="" class="notice">Notice Board</h3>

        </div>

    </div>




</body>

</html>
